syntax= "proto3";
package proto ;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;

enum Op {
    PUT = 0 ;
    GET = 1 ;
}

message Put {
    // should use constant value ??
    Op op = 1 ;
    bytes key = 2;
    bytes col = 3 ;
    bytes value = 4 ;
    uint64 epoch = 5;
}

message Get {
    bytes key = 1;
    bytes col = 2 ;
    bytes value = 3 ;
    uint64 epoch = 4;
}

message Increment {
    bytes key = 1;
    bytes col = 2 ;
    bytes by = 3 ;
    uint64 epoch = 4;
}


message PutBatch  {
    repeated Put puts = 1 ;
}

message GetBatch  {
    repeated Get gets = 1 ;
}

message IncrementBatch  {
    repeated Increment incrs = 1 ;
}